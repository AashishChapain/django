{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}
    <div>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>

    Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>


{%endblock%}
